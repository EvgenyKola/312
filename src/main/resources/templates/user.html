<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between">
        <div>
            <span th:text="'Имя: ' + ${currentUser.username}"></span>
            <span> | Роль:</span>
            <span th:each="role : ${currentUser.roles}">
                <span th:if="${role.name == 'ROLE_USER'}" class="badge badge-info" th:text="'Пользователь'"></span>
                <span th:if="${role.name == 'ROLE_ADMIN'}" class="badge badge-danger" th:text="'Администратор'"></span>
                <span th:if="${role.name != 'ROLE_USER' and role.name != 'ROLE_ADMIN'}" class="badge badge-secondary" th:text="${role.name}"></span>
            </span>
        </div>
        <div>
            <a href="/logout" style="color: #e5e5e5;">Выйти</a>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">

                <a href="/admin" id="admin-link" th:if="${isAdmin}"
                   th:classappend="${tab == 'admin'} ? 'active' : ''" class="list-group-item list-group-item-action">
                    Администрирование
                </a>

                <a href="/user" id="user-link" h1="New user" th:classappend="${tab == 'user'} ? 'active':''" class="list-group-item list-group-item-action">Пользователь</a>
            </div>
        </div>

        <div class="col-md-9">
            <h1></h1>

                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Возраст</th>
                            <th>Роль</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${currentUser}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td>
                                <span th:each="role : ${user.roles}">
                                    <span th:if="${role.name == 'ROLE_USER'}" th:text="'Пользователь'"></span>
                                    <span th:if="${role.name == 'ROLE_ADMIN'}" th:text="'Администратор'"></span>
                                    <span th:if="${role.name != 'ROLE_USER' and role.name != 'ROLE_ADMIN'}" class="badge badge-secondary" th:text="${role.name}"></span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
        </div>
    </div>
</div>


<script src="/JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
